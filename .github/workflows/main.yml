name: Build app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Install dependencies
      run: npm install
      working-directory: Internet-banking-API

    - name: Build
      run: npm run build
      working-directory: Internet-banking-API

    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: dist 
        path: Internet-banking-API/dist
